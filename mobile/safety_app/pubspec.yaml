  google_maps_flutter: ^2.3.1
  permission_handler: ^12.0.1
  mobile_scanner: ^7.1.4
  image_picker: ^1.2.1
  google_mlkit_barcode_scanning: ^0.14.1
  share_plus: ^12.0.1
  url_launcher: ^6.3.2
